<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>PingPong</title>
</head>
<body>
    <div class="title">
        <button id="nextBall" class="nextButton">F2 - next ball</button>
    </div>
    <div class="container">
        <canvas id="pointsPlayer">0</canvas>
        <canvas id="court"></canvas>
        <canvas id="pointsComputer">0</canvas>
        <button id="start" class="run">START</button>
    </div>
    <div class="menu">
        <button id="easy" class="menuButton">EASY</button>
        <button id="medium" class="menuButton focusLevel">MEDIUM</button>
        <button id="hard" class="menuButton">HARD</button>
    </div>

    <script src="title.js"></script>
    <script src="app.js"></script>
    <!-- <script src="testy.js"></script> -->

</body>
</html>
